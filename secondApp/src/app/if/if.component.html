<h3>Working with ng if</h3>
<input type="checkbox" [(ngModel)]="isActive" />
<div *ngIf="isActive; else uncheckedTemplate" class="bg-success">
    Checkbox status = checked!
</div>
<ng-template #uncheckedTemplate> <!--stay on page and not be displayed unless called -->
    <span class="bg-danger"> Checkbox status = unchecked!</span>
</ng-template>

<!-- Apply validation error message using ngif -->
<div>
    Name: <input type="" [(ngModel)]="aname" />
    <span class="text-danger" *ngIf="aname ==''">Name is required!</span>
</div>
